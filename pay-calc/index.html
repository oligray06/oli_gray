<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto|Varela+Round|Open+Sans">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="/styles/style.css">
    <link rel="stylesheet" href="pay-calc-style.css">

    <script src="/pay-calc/script.js"></script>
    <script src="/pay-calc/cookie.js"></script>

    <script src="bootstrap-input-spinner.js"></script>

    <title>Hi!</title>
</head>

<body onload="checkCookie(); setRate()">
    <nav class="navbar navbar-dark bg-dark">
        <span class="navbar-brand">Pay Calculator | <a class="navbar-brand " style="text-decoration: underline;"
                href="/projects.html">Back to projects</a></span>
    </nav>

    <div class="container text-light content">
        <div class="row">
            <div id="label" class="col-sm">
                <span>Current Rate:</span>
            </div>
            <div id="label" class="col-sm-auto picker">
                <input id="rate" type="number" data-prefix="£" value="10" data-decimals="3" min="0" step="0.01" />
            </div>

            <div id="label" class="col-sm-auto">
                <button type="button"  style="background-color: #e23e57;" class="btn text-light"
                    data-toggle="button" aria-pressed="false" onclick="removeCookies()">
                    Reset Rate
                </button>
            </div>
        </div>

        <hr class="bg-light">

        <div class="row">
            <div id="label" class="col-sm">
                <span>Premium rate?</span>
            </div>
            <div class="col-sm-auto">
                <button type="button" id="check" style="background-color: #e23e57;" class="btn text-light"
                    data-toggle="button" aria-pressed="false" onclick="">
                    Disabled
                </button>
            </div>
        </div>
    </div>

    <div class="container text-light content">
        <div class="row">
            <div id="label" class="col-sm">
                <span>Length of shifts:</span>
            </div>
            <div class="col-sm-auto picker">
                <input id="hours" type="number" data-suffix="hrs" value="5" data-decimals="2" min="0" max="12"
                    step="0.25" />
            </div>
        </div>
        <hr class="bg-light">
        <div class="row">
            <div id="label" class="col-sm">
                <span>Number of shifts</span>
            </div>
            <div class="col-sm-auto picker">
                <input id="length" type="number" value="5" />
            </div>
        </div>
        <hr class="bg-light">
        <div class="row">
            <div class="col">
                <button style="background-color: #e23e57;" class="btn add-new text-light">Add</button>
            </div>
        </div>
    </div>

    <div class="container text-light content">
        <p style="display: inline; vertical-align: middle;">Grand Total £: </p>
        <p id="grandTotal" style="display: inline; vertical-align: middle; font-weight: bold;">0</p>
    </div>

    <div style="margin-bottom: 100px; padding-bottom: 15px!important;"
        class="table-responsive container text-light content">
        <table id="table" class="table table-bordered text-light">
            <thead>
                <tr>
                    <th>Shift(s)</th>
                    <th>Hours</th>
                    <th>Rate</th>
                    <th>Remove</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    

    <script>
        $("input[type='number']").inputSpinner()

        $(document).ready(function () {
            $("#rate").val(getCookie("rate"))

        })
    </script>

</body>

</html>
